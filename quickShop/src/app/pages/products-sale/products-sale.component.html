<div class="container">
  <h1 class="title">Продукти на промоция</h1>
  <div class="line"></div>
  <div class="input">
    <input type="text" (keyup)="getFilteredData($event)" />
    <mat-icon class="icon">search</mat-icon>
  </div>
  <div class="infoContainer">
    <app-product-homepage
      *ngFor="
        let product of products
          | paginate
            : { itemsPerPage: 20, currentPage: page, totalItems: totalLength }
      "
      [input]="product"
    ></app-product-homepage>
    <div class="noProducts" *ngIf="nothingFound">Няма налични продукти!!!</div>
  </div>

  <pagination-controls
    class="paginationCOntrols"
    (pageChange)="page = $event"
    [autoHide]="true"
  ></pagination-controls>
</div>
