<app-navigation
  *ngIf="
    router.url !== '/login' &&
    router.url !== '/register' &&
    router.url !== '/admin' &&
    router.url !== '/admin/users' &&
    router.url !== '/admin/products'
  "
></app-navigation>

<div [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<app-footer
  *ngIf="
    router.url !== '/login' &&
    router.url !== '/register' &&
    router.url !== '/admin' &&
    router.url !== '/admin/users' &&
    router.url !== '/admin/products'
  "
></app-footer>
