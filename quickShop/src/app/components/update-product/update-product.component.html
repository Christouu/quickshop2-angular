<mat-toolbar>
  <span>{{
    productService.form.controls["$key"].value
      ? "Modify Product"
      : "New Product"
  }}</span>
  <span class="fill-remaining-space"></span>
  <button
    class="btn-dialog-close"
    mat-stroked-button
    (click)="onClose()"
    tabIndex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form
  [formGroup]="productService.form"
  class="normal-form"
  (submit)="onSubmit()"
>
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key" />
        <mat-form-field>
          <input formControlName="title" matInput placeholder="Title" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="image" matInput placeholder="Image" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
            formControlName="description"
            matInput
            placeholder="Description"
            rows="5"
            cols="100"
          ></textarea>
          <mat-error
            *ngIf="productService.form.controls['description'].errors?.['required']"
            >This field is mandatory.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <textarea
            formControlName="categories"
            matInput
            placeholder="Categories"
            rows="5"
            cols="100"
          ></textarea>
          <mat-error
            *ngIf="productService.form.controls['categories'].errors?.['required']"
            >This field is mandatory.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input formControlName="quantity" matInput placeholder="Quantity" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="price" matInput placeholder="Price" />
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="onSale">
            <h3>On Sale ?</h3>
            <mat-radio-button value="true">True</mat-radio-button>
            <mat-radio-button value="false">False</mat-radio-button>
          </mat-radio-group>
          <mat-radio-group formControlName="allKinds">
            <h3>All kinds ?</h3>
            <mat-radio-button value="true">True</mat-radio-button>
            <mat-radio-button value="false">False</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="button-row">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="productService.form.invalid"
          >
            Submit
          </button>
          <button mat-raised-button color="warn" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
