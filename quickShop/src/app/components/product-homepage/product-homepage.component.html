<h2>{{ input.title }}</h2>
<div class="container" [class.normal]="!input.onSale">
  <img src="{{ input.image }}" alt="" class="product" />
  <div class="info">
    <div (click)="addToCart()" class="icon">
      <mat-icon>shopping_cart</mat-icon>
    </div>
    <div class="icon">
      <a routerLink="/products/{{ input._id }}">
        <mat-icon>search</mat-icon>
      </a>
    </div>
    <div class="icon"><mat-icon>favorite</mat-icon></div>
  </div>
</div>
